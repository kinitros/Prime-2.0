<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Impulso | O App de Crescimento Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#FFFFFF', // White
              surface: '#F8FAFC', // Slate 50
              card: '#FFFFFF',
              primary: '#7B61FF', // ClickUp Purple
              'primary-hover': '#6C52EE',
              accent: '#FF3385', // Vibrant Pink
              secondary: '#33C1FF', // Blue
              success: '#10B981', // Emerald 500
              muted: '#64748B', // Slate 500
              dark: '#0F172A', // Slate 900
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #7B61FF 0%, #FF3385 100%)',
              'mesh': 'radial-gradient(at 0% 0%, hsla(253,100%,96%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,100%,96%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,100%,96%,1) 0, transparent 50%)',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #0F172A;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .text-gradient {
        background: linear-gradient(to right, #7B61FF, #FF3385);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
